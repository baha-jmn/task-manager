<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="task-form">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="title" required />
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="description" [(ngModel)]="description"></textarea>
  </div>

  <div class="form-group">
    <label>Status</label>
    <select class="form-control" name="status" [(ngModel)]="status" required>
      <option value="TODO">To Do</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="DONE">Done</option>
    </select>
  </div>

  <div class="form-group">
    <label>Priority</label>
    <input type="number" class="form-control" name="priority" [(ngModel)]="priority" min="1" max="5" />
  </div>

  <div class="form-group">
    <label>Due Date</label>
    <input type="date" class="form-control" name="dueDate" [(ngModel)]="dueDate" />
  </div>

  <div class="d-flex justify-content-end gap-2 mt-3">
    <button type="button" class="btn btn-secondary" (click)="form.resetForm()">Reset</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
  </div>
</form>
